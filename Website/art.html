<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Joshua Fratis's game design portfolio website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joshua Fratis">
    <title>Art</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" type="text/css" href="css/links.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/output.css">
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
    <link rel="stylesheet" type="text/css" href="css/navbar-responsive.css">
    <script src="js/inserter-navbar-responsive.js" type="text/javascript"></script>
    <script src="js/inserter-footer.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/d7aece106b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar">
        <script>insertNavbar("art");</script>
    </div>

    <div class="container">
        <h1>Art</h1>

        <div class="row">
            <div class="column">
                <img src="img/art/Elephant.jpeg" alt="Elephant">
                <img src="img/games/tcitc/telescope_walls.jpg" alt="Telescope Walls" class="bordered">
            </div>

            <div class="column">
                <img src="img/art/Glasses.jpeg" alt="Glasses">
                <img src="img/games/tcitc/sea_cliffs.jpg" alt="Sea Cliffs" class="bordered">
            </div>
        </div>

        <div class="row">
            <img src="img/games/tcitc/shiloh.jpeg" class="bordered" alt="Clover Covered Hills">
        </div>

        <div class="row">
            <div class="column">
                <img src="img/games/tcitc/lighthouse.jpg" class="bordered" alt="Lighthouse">
            </div>

            <div class="column">
                <img src="gif/skeleton.GIF" alt="Skeleton">
            </div>
        </div>

        <div class="row"></div>
        <iframe src="img/art/Playing_Cards.pdf" class="bordered" height="800">
        </iframe>
    </div>

    <div id="footer">
        <script>insertFooter();</script>
    </div>
</body>

</html>
